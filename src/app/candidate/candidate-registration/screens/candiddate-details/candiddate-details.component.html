<div class="d-flex align-items-between flex-column mb-3 h-100">
  <div class="p-2">
    <h4 class="pb-4">Please fill with your details</h4>
  </div>
  <div class="p-2 mb-auto">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            id="Full Name"
            name="Full Name"
            placeholder="Full Name"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group col-md-6">
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            id="Mobile No."
            name="Mobile No."
            placeholder="Mobile No."
            class="form-control"
            required="required"
            type="text"
          />
        </div>
        <div class="form-group col-md-6">
          <input
            id="enrollmentId"
            name="Enrollment ID"
            placeholder="Enrollment ID"
            class="form-control"
            required="required"
            type="text"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="p-2">
    <div class="form-row">
      <div class="form-group">
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              <small
                >By clicking Submit, you agree to our Terms & Conditions,
                Visitor Agreement and Privacy Policy.</small
              >
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="p-2 d-flex justify-content-end">
    <div>
      <button type="button" routerLink="photo" class="btn btn-danger">
        Next
      </button>
    </div>
  </div>
</div>
