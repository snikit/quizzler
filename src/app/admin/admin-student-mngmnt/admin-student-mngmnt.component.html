<app-fab-button></app-fab-button>

<div class="border-0 bottom-bar flex-fill d-flex flex-column">
  <div class="filter-reveal">
    <div class="d-flex flex-wrap flex-fill justify-content-between">
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Category</label
            >
          </div>
          <p-dropdown [options]="['All', 'New York']"></p-dropdown>
        </div>
      </div>

      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Subject</label
            >
          </div>
          <p-dropdown
            [options]="['All', 'New York', 'Rome', 'London', 'India']"
          ></p-dropdown>
        </div>
      </div>

      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Topic</label
            >
          </div>
          <p-dropdown
            [options]="['All', 'New York', 'Rome', 'London', 'India']"
          ></p-dropdown>
        </div>
      </div>

      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Batch</label
            >
          </div>
          <p-dropdown
            [options]="['All', 'New York', 'Rome', 'London', 'India']"
          ></p-dropdown>
        </div>
      </div>

      <div>
        <div class="input-group mb-3">
          <input type="text" placeholder="...search...query" />
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect01"
              ><em class="pi pi-search"> </em
            ></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-fill pt-4">
    <div class="flex-fill d-flex justify-content-start flex-wrap">
      <div
        *ngFor="let info of infos"
        class="card p-2 mb-2 mr-2"
        [routerLink]="'/mngmnt/user'"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <img alt="test avatar" class="crd-img" [src]="info.imgsrc" />
          <span class="crd-name">{{ info.title | ellipsis: 18 }}</span>
        </div>
      </div>
    </div>

    <div class="pginator">
      <p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
    </div>
  </div>
</div>
