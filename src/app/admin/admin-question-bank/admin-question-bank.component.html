<div class="d-flex flex-column h-100 outest">
  <div class="top-bar">
    <app-title-with-search title="QUESTION BANK"></app-title-with-search>
  </div>

  <div class="bottom-bar flex-fill d-flex flex-column">
    <div class="m-5">
      <p-table
        dataKey="code"
        [value]="products"
        [scrollable]="true"
        scrollHeight="500px"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col style="width: 9%" />
            <col style="width: 3%" />
            <col style="width: 60%" />
            <col style="width: 9%" />
            <col style="width: 9%" />
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn>Name</th>
            <th pResizableColumn></th>
            <th pResizableColumn>Country</th>
            <th pResizableColumn>Company</th>
            <th pResizableColumn>Representative</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-expanded="expanded">
          <tr>
            <td>{{ item.name }}</td>
            <td>
              <button
                type="button"
                pButton
                pRipple
                [pRowToggler]="item"
                class="p-button-text p-button-rounded p-button-plain"
                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
              ></button>
            </td>

            <td>{{ item.code }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.name }}</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="rowexpansion" let-item> random </ng-template>
      </p-table>
    </div>

    <div class="flex-fill d-flex align-items-center justify-content-center">
      <p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
    </div>
  </div>

  <app-admin-question-bank-fab> </app-admin-question-bank-fab>
</div>
